    <form method="GET"> 
        <div class="container">
            <div class="row">

                    <input type="text" class="form-control" name="cep" id="cep" placeholder="CEPS">

                    <input type="text" class="form-control" name="rua" id="rua" placeholder="Rua/Av">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="numero" id="numero" placeholder="Numero">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
                    </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="uf" id="uf" placeholder="UF">
                </div>
                    <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
