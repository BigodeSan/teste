<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>
      
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="container">
            <div class="row box">
                <div class="col-xs-12">
                    <div class="row center brand">
                        <div class="col-sm-4 col-md-4">
                            <h2>Pijamas</h2>
                            <h2>Camisolas </h2>  
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <div><img src="lj.png" class="img-responsive"/> </div>    
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <h2>Lingerie</h2>
                            <h2>SexShop</h2> 
                        </div>
                    </div>
                </div>
            </div>     
        </div>
      
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="brand" alt="Brand" src="lj.png">
                </a>
            </div>
        </div>
    </nav>
    
    <form>
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP">
                </div> 
                <div class="form-group">
                    <input type="text" class="form-control" name="rua" id="rua" placeholder="Rua/Av">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="numero" id="numero" placeholder="Numero">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
                    </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="uf" id="uf" placeholder="UF">
                </div>
                    <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
          
    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

    <script src="js/cep.js"></script>

</html>
